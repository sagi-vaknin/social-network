<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='entry_page.css') }}"></head>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form method="POST", action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>
        <p> Already have an account?<br><a href="{{url_for('login')}}">Log In</a></p>
    </div>
</body>
</html>
